<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap TABLE</title>
<!-- Latest compiled and minified CSS --> 
<link href= "stylesheet" href="ejercisio 1.html">
   
    <style>
      div[class^=col] {
      padding-top:.75rem;
      padding-bottom: .75rem;
      }
        thead{
          background-color: lightgray;
          }
          table thead tr th  {
          border:2px solid blue;
        }
        tbody{
          background-color: whitesmoke;
          }
       
      </style>
  </head>

<body>
    <table class="table table-hover">
        <thead class="border border-2 border-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Celular</th>
          </tr>
        </thead>
        <tbody class="border-2 border-success">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>300-8567897</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>310-8467592</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>320-34567891</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td >Jack</td>
            <td >Stamp</td>  
            <td>350-2390791</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
